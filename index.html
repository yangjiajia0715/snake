    (function () {
        function Food(x, y, w, h, backgroundColor) {
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.backgroundColor = backgroundColor
        }

        Food.prototype.init = function () {
            console.log('init', this.x)
            console.log('init', this.y)
            this.x = Math.floor(map.offsetWidth / this.w * Math.random()) * this.w
            this.y = Math.floor(map.offsetHeight / this.h * Math.random()) * this.h
        }
        let food = new Food(0, 0, 20, 20, '#fea73d')
        food.init()
        console.dir(food)

        let foodDiv = document.createElement('div')
        foodDiv.style.width = food.w + 'px'
        foodDiv.style.height = food.h + 'px'
        foodDiv.style.position = 'absolute'
        foodDiv.style.left = food.x + 'px'
        foodDiv.style.top = food.y + 'px'
        foodDiv.style.backgroundColor = food.backgroundColor
